{% extends 'base.html' %}

{% block content %}
    
<header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Categories</h1>
                    <p class="lead fw-normal text-white-50 mb-0">Choose Your Preffered Category Below..</p>
                </div>
            </div>
</header>
<br>
<br>

<div class="container py-4">
  <div class="row row-cols-2 row-cols-md-3 g-4 text-center">
    {% for category in categories %}
    <div class="col">
      <a href="{% url 'category' category %}" class="card shadow-sm text-decoration-none">
        <div class="card-body">
          <h5 class="card-title">
                {{category}}
          </h5>
        </div>
      </a>
    </div>
     {% endfor %}  
  </div>
</div>

{% endblock %}
